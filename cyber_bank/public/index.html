<html>
<head>
  <title>CyberBank Login</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00c9a7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00a388; }
    a {
      color: #00c9a7;
      text-decoration: none;
      font-size: 14px;
      display: block;
      text-align: right;
      padding-top: 10px;
      padding-bottom: 13px;
      text-align: center;
    }
    H2{
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>USER LOGIN</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <a href="#">Forgot Password?</a>
    <a href="Home.html"><button id="loginBtn">Login</button></a>
   
  </div>

  <script>
    
    const userData = {
      email: "user@cyberbank.com",
      password: "12345"
    };

    // Handle login using DOM event
    document.getElementById("loginBtn").addEventListener("click", function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === userData.email && password === userData.password) {
        alert("âœ… Login successful!");
        localStorage.setItem("loggedInUser", email); // store login session
        window.location.href = "dashboard.html"; // go to dashboard page
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
